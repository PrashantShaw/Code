    <!-- <input type="file" id="upload" accept="text/csv">

    <div class="container">
        <div class="select">
            <h1>Mass-Mail<br> Dispatcher</h1>

            <input type="file" id="upload" accept="text/csv">

            <!-- <button onClick="window.location.reload(true)">Send Next Batch of Emails</button> -->
            
        </div>
        <div class="mailInfo">
        <form onsubmit="sendEmail(); reset(); return false;">
            <h2>WRITE MAIL HERE</h2>
            <input type="email" id="from" placeholder="From (email ID)" required>
            <!-- <input type="email" id="email" placeholder="Your Email" required> -->
            <input type="text" id="subject" placeholder="Subject" required>
            <textarea id="msg" rows="12" cols="12" placeholder="Body" required></textarea>
            <button type="submit">Send</button>
        </form>
    </div>
    </div>

    <div class="tables">
        <div class="valTab">
            <table id="val">
                <tr>
                    <td>
                        <h2>Valid Emails : <span id="valCount"></span></h2>
                    </td>
                </tr>
            </table>
        </div>
        <div class="invalTab">
            <table id="inval">
                <tr>
                    <td>
                        <h2>Invalid Emails : <span id="invalCount"></span></h2>
                    </td>
                </tr>
            </table>
        </div>
    </div>
